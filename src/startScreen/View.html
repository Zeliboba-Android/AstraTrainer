  <title>CLI Trainer</title>
  <link rel="stylesheet" href="../assets/shared.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div id="terminal">
  <div id="terminal-output">
    <div class="prompt-line">
      <span class="prompt">user@astra:~$</span>
      <span class="output"> Добро пожаловать в Astra Trainer!</span>
    </div>
    <div class="prompt-line">
      <span class="prompt">user@astra:~$</span>
      <span class="output"> Введите "help" для поиска доступных команд</span>
    </div>
  </div>
</div>

<div id="input-section">
  <span class="prompt" id="input-prompt"></span>
  <input id="command-input" type="text" autocomplete="off">
  <button id="lessons-btn" onclick="window.location.href='../lessonsScreen/lessons.html'">Список уроков</button>
