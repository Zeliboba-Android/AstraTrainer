<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLI Trainer</title>
  <link rel="stylesheet" href="../assets/shared.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="logo-container">
  <img src="../assets/image/Astra_Linux_Special_Edition_3.jpg" alt="Astra Linux Logo" id="astra-logo">
</div>
<div id="terminal">
  <div id="terminal-output">Welcome to CLI Trainer!
    Type "help" for a list of commands.</div>
</div>

<div id="input-section">
  <input id="command-input" type="text" placeholder="Enter a command..." autocomplete="off">
  <button id="run-btn">Run</button>
  <button id="clear-btn">Clear</button>
  <button id="help-btn">Help</button>
  <button id="lessons-btn" onclick="window.location.href='../lessonsScreen/lessons.html'">Lessons</button>
</div>
<script src="commands.js"></script>
<script src="script.js"></script>
</body>
</html>
