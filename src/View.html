<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLI Trainer</title>
  <style>
      body {
          font-family: monospace;
          background-color: #1e1e1e;
          color: #d4d4d4;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          height: 100vh;
      }

      #terminal {
          flex-grow: 1;
          padding: 10px;
          overflow-y: auto;
          border-bottom: 1px solid #333;
      }

      #terminal-output {
          white-space: pre-wrap;
      }

      #input-section {
          display: flex;
          padding: 10px;
          background-color: #252526;
          border-top: 1px solid #333;
      }

      #command-input {
          flex-grow: 1;
          padding: 8px;
          background-color: #1e1e1e;
          color: #d4d4d4;
          border: 1px solid #555;
          outline: none;
      }

      button {
          margin-left: 10px;
          padding: 8px 16px;
          border: none;
          cursor: pointer;
          background-color: #007acc;
          color: #fff;
          border-radius: 4px;
      }

      button:hover {
          background-color: #005f99;
      }
  </style>
</head>
<body>
<div id="terminal">
  <div id="terminal-output">Welcome to CLI Trainer!
    Type "help" for a list of commands.</div>
</div>

<div id="input-section">
  <input id="command-input" type="text" placeholder="Enter a command..." autocomplete="off">
  <button id="run-btn">Run</button>
  <button id="clear-btn">Clear</button>
  <button id="help-btn">Help</button>
</div>

<script src="script.js"></script>
</body>
</html>
